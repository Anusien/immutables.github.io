<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/gfx/main.css">
  <link rel="stylesheet" href="/gfx/code.css">
  <title>{{ page.title }}</title>
</head>
<body>
<header>
  <div class="container">
    <a href="/">Immutables.org</a> &larr;

    <h1>{{ page.title }}</h1>
  </div>
</header>
<aside id="toc"></aside>
<section class="documentation">
  {{ content }}

  <!-- <hr>
  <section class="disqus">
  {--% include disqus.html %--}
  </section> -->
</section>
<footer class="jumbotron">
  <div class="container">
    {% capture footer %}{% include footer.md %}{% endcapture %}{{ footer | markdownify }}
    <!--<div><h2>Posts</h2>
      <ul>
        {% for post in site.posts limit: 10 %}
        <li><a href="{{ post.url }}">{{ post.title }}</a>
          (<a href="{{ post.url }}#disqus_thread">Comments</a>)
        </li>
        {% endfor %}
      </ul>
    </div>-->
  </div>
</footer>
<div>
  <a href="https://github.com/immutables/org.immutables">
  <img style="position: absolute; top: 0; right: 0; border: 0;"
       src="//s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"
       alt="Fork me on GitHub">
  </a>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="/gfx/jquery.toc.min.js"></script>
<script>
$(function() {
  $('#toc').toc({ container: '.documentation' })
})
</script>

</body>
</html>
